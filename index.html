<!doctype html>
<html lang="en">

<head>
    <title>Mortgage Calculator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header class="header">
        <div class="row p-5">
            <div class="col-12 text-center">
                <h4> Mortgage Calculator </h4>
            </div>
        </div>

    </header>
    <main>

        <div class="container-fluid">
            <div class="row p-5">
                <div class="col-12 text-center">


                    <p><b class="text mr-4">Amount</b><input type="number" id="amount" onchange="calculate()">
                    </p>

                    <p><b class="text">Interest Rate</b><input type="number" id="interest" value="5.5"
                            onchange="calculate()"></p>

                    <p><b class="text mr-5">Term</b> <input type="number" id="term" value="15" onchange="calculate()">
                    </p>

                    <p id="balance"><b>Total Balance</b></p>
                    <p id="payment"><b>Monthly Payment</b></p>


                </div>
            </div>
        </div>
    </main>





    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
